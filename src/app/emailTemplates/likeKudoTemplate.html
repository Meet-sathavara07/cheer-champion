<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Someone Liked Your Kudo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    table {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(90deg, #FF9543, #FF5733);
      padding: 25px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 10px;
    }
    .content {
      padding: 30px;
    }
    .message {
      font-size: 18px;
      color: #555;
    }
    .kudo-box {
      margin-top: 20px;
      padding: 20px;
      background: #fef5e7;
      border-radius: 10px;
      text-align: left;
      border-left: 5px solid #FF9543;
    }
    .cta-button {
      display: inline-block;
      padding: 14px 28px;
      margin-top: 20px;
      background: linear-gradient(90deg, #FF9543, #FF5733);
      color: white !important;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .cta-button:hover {
      background: linear-gradient(90deg, #e87c36, #ff401a);
    }
    .footer {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
      padding: 20px;
      border-top: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0">
          <!-- Header -->
          <tr>
            <td class="header" align="center">
              <img src="{{brandLogoURL}}" alt="Cheer Champion Logo" class="logo">
              üëç Someone Liked Your Kudo
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td class="content" align="center">
              <div class="kudo-box">
                <p class="message">Hi <strong>{{1}}</strong>, Your Kudo was liked by <strong>{{2}}</strong> on <strong>{{3}}</strong> at <strong>{{4}}</strong>.</p>
              </div>
              <p class="message">You can view the updated activity below.</p>
              <!-- Call to Action -->
              <a href="https://cheerchampion.com/feeds/{{kudoID}}" class="cta-button">üîç View Kudo Activity</a>
              <p class="message" style="margin-top: 40px; font-size: 14px; color: #999;">This is an automated notification for your record.</p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td class="footer" align="center">
              ‚Äî Cheer Champion üíö
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
